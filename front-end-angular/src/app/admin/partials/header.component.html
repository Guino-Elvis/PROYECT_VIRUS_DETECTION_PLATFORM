<div class="top-0 z-50 sticky bg-[#F6EEF1]">
    <nav [ngClass]="{ 'rounded-tl-full': isSidebarOpen, 'rounded-none': !isSidebarOpen }"
        class="flex flex-wrap lg:flex-nowrap justify-between lg:justify-start items-center bg-[#F6EEF1] shadow-none px-0 transition-all duration-250 ease-soft-in">
        <div class="flex flex-wrap-inherit justify-between items-center mx-auto w-full">
            <div class="flex flex-col w-full h-auto">
                <div class="flex flex-col px-4 py-4 w-full h-auto">
                    <div class="flex justify-between items-center gap-4">
                        <div class="flex justify-between items-center w-full">
                            <div class="flex flex-col justify-start items-start pl-2">
                                <h6 class="m-0 p-0 font-bold text-[#283943] text-sm capitalize">
                                    {{ title }} <br />
                                    <span class="font-normal text-xs">
                                        Crea Items, configura automatizaciones y más.
                                    </span>
                                </h6>
                            </div>

                            <div class="hidden sm:inline">
                                <div class="flex flex-row justify-center items-center gap-2">
                                    <a routerLink="/"
                                        class="flex justify-center items-center border border-gray-400 rounded-md w-8 h-8 text-[#283943]">
                                        <fa-icon [icon]="icons.globe " class="font-bold text-lg"></fa-icon> 
                                    </a>
                                    <span class="border border-gray-300 h-8"></span>
                                    <div
                                        class="flex justify-center items-center gap-2 px-4 border border-gray-400 rounded-md h-8 text-[#283943]">
                                        <div class="relative flex justify-center items-center">
                                            <span
                                                class="right-0 bottom-0 absolute bg-green-600 rounded-full w-2.5 h-2.5"></span>
                                                <i class="ph-bold ph-clock ph-lg"  ></i>
                                        </div>
                                        <div>Disponible</div>
                                        <fa-icon [icon]="icons.caretDown " class="font-bold text-lg"></fa-icon> 
                                    </div>
                                    <div
                                        class="flex justify-center items-center border border-gray-400 rounded-md w-8 h-8 text-[#283943]">
                                        <fa-icon [icon]="icons.gear " class="font-bold text-lg"></fa-icon> 
                                    </div>
                                    <div class="relative flex items-center gap-4">
                                        <div class="flex justify-center items-center bg-[#0061A0] border-2 border-white rounded-full w-8 h-8 text-white cursor-pointer"
                                            (click)="toggleUserMenu($event)">
                                            {{ getInitials(userData?.name) }}
                                        </div>

                                        <div *ngIf="isMenuOpen"
                                            class="top-10 right-0 z-50 absolute bg-white shadow-lg border border-gray-200 rounded-md w-48">
                                            <ul class="py-2">
                                                <li class="hover:bg-gray-100 px-4 py-2 cursor-pointer">👤 Mi Perfil</li>
                                                <li class="hover:bg-gray-100 px-4 py-2 cursor-pointer">⚙️ Configuración
                                                </li>
                                                <li (click)="onLogout.emit()"
                                                    class="hover:bg-gray-100 px-4 py-2 cursor-pointer">🔓 Cerrar Sesión
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div>
                            <button *ngIf="!isSidebarOpen" (click)="toggleSubMenu()">
                                <fa-icon [icon]="isSubMenuOpen ? icons.xmark : icons.bars"></fa-icon>
                            </button>
                        </div>
                    </div>

                    <div *ngIf="!isSidebarOpen && isSubMenuOpen" class="flex justify-center items-center my-4">
                        <div class="flex flex-col gap-4">
                            <app-menu-links></app-menu-links>
                        </div>
                    </div>
                </div>

                <div *ngIf="!isSidebarOpen" class="flex flex-col bg-[#0061A0] px-4 py-2 w-full h-auto">
                    <div class="flex flex-wrap-reverse justify-between items-center gap-4">
                        <div>
                            <nav>
                                <div class="relative flex items-center">
                                    <button class="left-3 absolute">  <fa-icon [icon]="icons.search" class="text-white"></fa-icon></button>
                                    <input
                                        class="bg-transparent py-2 pr-5 pl-10 border border-white rounded-full focus-visible:outline-none w-60 text-white placeholder-white"
                                        placeholder="Buscar" type="search" />
                                </div>
                            </nav>
                        </div>

                        <div class="relative flex items-center gap-4">
                            <div class="flex justify-center items-center bg-[#0061A0] border-2 border-white rounded-full w-8 h-8 text-white cursor-pointer"
                                (click)="toggleUserMenu2($event)">
                                {{ getInitials(userData?.name) }}
                            </div>

                            <!-- Menú flotante -->
                            <div *ngIf="isMenuOpen2"
                                class="top-10 right-0 z-50 absolute bg-white shadow-lg border border-gray-200 rounded-md w-48">
                                <ul class="py-2">
                                    <li class="hover:bg-gray-100 px-4 py-2 cursor-pointer">👤 Mi Perfil</li>
                                    <li class="hover:bg-gray-100 px-4 py-2 cursor-pointer">⚙️ Configuración
                                    </li>
                                    <li (click)="onLogout.emit()" class="hover:bg-gray-100 px-4 py-2 cursor-pointer">🔓
                                        Cerrar Sesión
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
