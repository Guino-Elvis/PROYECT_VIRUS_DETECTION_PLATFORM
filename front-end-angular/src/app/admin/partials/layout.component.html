<div class="flex flex-col m-0 min-h-screen font-sans font-normal text-base antialiased leading-default">
    <!-- Sidebar -->
    <app-sidebar
    [isCompact]="isCompact"
    [isSidebarOpen]="isSidebarOpen"
    [userData]="userData"
    (toggleCompact)="toggleCompactMode()"
    (onLogout)="logout()" 
  ></app-sidebar>
  
    <!-- Main Content -->
    <div [ngClass]="{ 
            'xl:ml-12': isCompact, 
            'sm:ml-56': !isCompact && isSidebarOpen, 
            'sm:ml-0': !isSidebarOpen 
          }" 
          class="flex flex-col flex-grow transition-all duration-200 ease-soft-in-out">
      
      <!-- Header -->
      <app-header 
      [title]="title" 
      [userData]="userData" 
      [isSidebarOpen]="isSidebarOpen"
      (onLogout)="logout()"
      ></app-header>
      <!-- Content -->
      <div class="flex-grow bg-gradient-to-b from-[#F6EEF1] to-[#E3EBF8] px-6 py-6 w-full h-auto overflow-hidden hover:overflow-auto">
        <ng-content></ng-content>
      </div>
  
      <!-- Footer -->
      <app-footer></app-footer>
      
    </div>
  </div>
