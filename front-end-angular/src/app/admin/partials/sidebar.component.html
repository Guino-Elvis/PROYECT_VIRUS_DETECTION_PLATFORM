<aside
    class="block xl:left-0 z-[90] fixed inset-y-0 bg-white p-0 border-0 antialiased transition duration-150 ease-in-out ease-nav-brand"
    [ngClass]="{
   'w-12': isCompact,
    'w-56': !isCompact,
    'hidden': !isSidebarOpen
  }">
    <div class="grid grid-rows-[auto_1fr_auto] h-full">
        <!-- Logo y Usuario -->
        <div class="flex flex-col row-span-1 pb-4">
            <div class="flex justify-center items-center w-auto h-20">
                <img [src]="isCompact ? 'assets/img/logo.png' : 'assets/img/logo-nav-blue-removebg-preview.png'"
                    alt="logo" class="w-auto h-8" />
            </div>
            <div class="flex justify-center items-center px-2 w-12/12">
                <div [ngClass]="{
        'flex flex-row gap-3 px-2 py-1.5 border rounded-md w-full': !isCompact
      }">
                    <div class="flex justify-center items-center bg-[#0061A0] rounded-full w-8 h-8 text-white">
                        {{ getInitials(userData?.email) }}
                    </div>
                    <span *ngIf="!isCompact" class="flex justify-between items-center gap-2 w-8/12">
                        <div class="flex flex-col justify-start items-start m-0 p-0 leading-none">
                            <div class="font-bold">
                                {{ getRoleNames(userData ?? undefined) }}
                            </div>
                            <div class="font-semibold text-gray-500" style="font-size: 11px;">{{ userData?.email ||
                                'Usuario' }}</div>
                        </div>
                        <i class="text-sm ph-caret-down ph"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Menú principal -->
        <div class="row-span-1 overflow-hidden hover:overflow-auto">
            <app-menu-links [isCompact]="isCompact"></app-menu-links>
        </div>

        <!-- Botones inferiores -->
        <div class="relative row-span-1 pt-4 pb-8 border-gray-200 border-t">
            <!-- Botón de colapsar -->
            <button (click)="toggleCompact.emit()"
                class="top-[-3rem] right-[-1.7rem] absolute flex justify-center items-center bg-white border-e-2 border-gray-200 rounded-e-full w-8 h-10">
                <i class="ph" [ngClass]="{'ph-caret-right': isCompact, 'ph-caret-left': !isCompact}"></i>
                <!-- Ícono de Phosphor -->

            </button>

            <!-- Botón de apagado -->
            <div (click)="onLogout.emit()" class="flex cursor-pointer select-none"
                [ngClass]="{'justify-center items-center': isCompact, 'justify-start items-center px-4 ': !isCompact }"
                tabindex="0">
                <i class="text-[#283943] text-2xl ph-power"></i>
                <span *ngIf="!isCompact" class="text-[#283943] text-[15px]">
                    Cerrar sesión
                </span>
            </div>
        </div>
    </div>
</aside>
